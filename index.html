<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A Quiet Confession</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-veil: rgba(0,0,0,0.70);
      --gold: #d4a24a;
      --ivory: #fff9f0;
      --muted: rgba(255,255,255,0.85);
      --soft-shadow: 0 18px 50px rgba(0,0,0,0.5);
      --max-width: 980px;
    }
    *{box-sizing:border-box}
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      color: var(--ivory);
      background: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-y: auto; /* Enable vertical scrolling */
      min-height: 100vh;
    }
    .bg-video {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .bg-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.03);
      filter: saturate(0.9) contrast(0.95);
    }
    /* Make veil absolute so it does not restrict scrolling */
    .veil {
      position: absolute;
      top: 0; left: 0; right: 0; min-height: 100vh;
      background: var(--bg-veil);
      z-index: 1;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 28px 0;
      backdrop-filter: blur(6px) brightness(0.9);
      overflow: visible;
    }
    .stage {
      width: 100%;
      max-width: var(--max-width);
      text-align: center;
      padding: 48px 24px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: 14px;
      padding: 40px 30px;
      box-shadow: var(--soft-shadow);
      display: inline-block;
      min-width: 320px;
      max-width: 900px;
      width: 100%;
      backdrop-filter: blur(4px);
      opacity: 0;
      transform: translateY(8px);
      transition: all 620ms cubic-bezier(.2,.8,.2,1);
    }
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 56px;
      line-height: 0.95;
      margin: 0 0 6px 0;
      color: var(--gold);
      text-shadow: 0 6px 24px rgba(0,0,0,0.6);
      letter-spacing: 0.6px;
    }
    .subtitle {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-weight: 300;
      font-size: 16px;
      letter-spacing: 0.3px;
    }
    .confession {
      font-size: 20px;
      line-height: 1.6;
      color: var(--muted);
      max-width: 640px;
      margin: 24px auto 24px auto;
      min-height: 120px;
      white-space: pre-wrap;
      font-weight: 500;
      text-align: left;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .confession .cursor {
      display: inline-block;
      width: 2px;
      height: 1.12em;
      background: var(--ivory);
      margin-left: 6px;
      vertical-align: middle;
      animation: blink 1s steps(2) infinite;
      opacity: 0.95;
    }
    @keyframes blink { 50% { opacity:0 } }
    .reveal {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }
    .btn {
      background: transparent;
      border: 2px solid rgba(212,162,74,0.14);
      color: var(--ivory);
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.6px;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      backdrop-filter: blur(3px);
    }
    .btn.primary {
      background: linear-gradient(90deg, rgba(212,162,74,0.14), rgba(212,162,74,0.06));
      border-color: rgba(212,162,74,0.28);
      box-shadow: 0 12px 30px rgba(212,162,74,0.06);
    }
    .btn:active { transform: translateY(1px) scale(.998); }
    .proposal {
      margin-top: 28px;
      padding: 24px 0 12px 0;
      font-family: 'Great Vibes', cursive;
      font-size: 44px;
      color: var(--gold);
      opacity: 0;
      transform: translateY(8px) scale(.998);
      transition: all 420ms cubic-bezier(.2,.8,.2,1);
      text-shadow: 0 10px 30px rgba(0,0,0,0.6);
      pointer-events: none;
    }
    .proposal.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
    .note {
      margin-top: 10px;
      font-size: 13px;
      color: rgba(255,255,255,0.65);
    }
    @media (max-width:600px){
      .card{ padding:28px 8px; }
      .title{ font-size:36px; }
      .confession{ font-size:16px; min-height:110px; }
      .proposal{ font-size:34px; padding:18px 0 8px 0; }
      .reveal { gap:8px; }
    }
    :focus { outline: 3px solid rgba(212,162,74,0.18); outline-offset:4px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="bg-video" aria-hidden="true">
    <video id="bgVideo" autoplay muted playsinline loop>
      <source src="assets/fireplace.mp4" type="video/mp4">
      <img src="assets/fireplace.jpg" alt="Cozy fireplace" style="width:100%;height:100%;object-fit:cover;">
    </video>
  </div>
  <div class="veil" role="main" aria-labelledby="pageTitle">
    <div class="stage">
      <div class="card" role="article" aria-live="polite">
        <h1 id="pageTitle" class="title">Tonight, I sing for you</h1>
        <p class="subtitle">A quiet confession beneath the hush of the flames — words that come slowly and from the heart.</p>
        <div id="confession" class="confession" aria-atomic="true" aria-live="polite"></div>
        <div class="reveal" aria-hidden="false">
          <button id="playAudio" class="btn primary" aria-pressed="false">Play Ambience</button>
          <button id="revealBtn" class="btn" disabled style="visibility:hidden;">Reveal the Promise</button>
        </div>
        <div id="proposal" class="proposal" aria-hidden="true">Will you marry me, Ghita?</div>
        <p class="note">Tip: Tap anywhere to start audio if it doesn't play automatically.</p>
      </div>
    </div>
  </div>
  <audio id="ambient" loop preload="auto">
    <source src="assets/ambient.mp3" type="audio/mpeg">
  </audio>
  <script>
    // --- confession text ---
    const confessionText = [
`Sweetheart Ghita,

There are nights when the world grows quiet enough
for the heart to speak its truth in a single breath.

I have wandered many roads, learned many songs,
but every melody I remember leads to you.
When I close my eyes I find your laughter like a warm light,
and in that light, all my hours become softer.

Tonight, by the whisper of the flame,
I offer you the simplest promise I can make:
to stand beside you in every small dawn and every slow dusk,
to learn the map of your hands, and keep them gently.

If you will let me, darling,
I will spend my days turning ordinary moments
into a lifetime of tenderness.`
    ];
    const confessionEl = document.getElementById('confession');
    const revealBtn = document.getElementById('revealBtn');
    const proposalEl = document.getElementById('proposal');
    const ambient = document.getElementById('ambient');
    const playAudioBtn = document.getElementById('playAudio');
    const bgVideo = document.getElementById('bgVideo');
    function startAmbient(){
      if(!ambient) return;
      ambient.play().catch(()=>{});
      playAudioBtn.setAttribute('aria-pressed','true');
    }
    function typeWriter(text, target, speed = 28){
      return new Promise(resolve => {
        target.textContent = '';
        let i = 0;
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        target.appendChild(cursor);
        function step(){
          if(i >= text.length){
            cursor.remove();
            resolve();
            return;
          }
          const char = text[i++];
          const last = target.childNodes[target.childNodes.length - 1];
          if(!last || last.nodeType !== Node.TEXT_NODE){
            target.insertBefore(document.createTextNode(''), cursor);
          }
          target.childNodes[target.childNodes.length - 1].textContent += char;
          const variance = Math.random() * 40 - 8;
          let delay = speed + variance;
          if(/[.,—:;!?]/.test(char)) delay += 220 + Math.random()*160;
          setTimeout(step, Math.max(12, delay));
        }
        step();
      });
    }
    async function startConfessionSequence(){
      startAmbient();
      bgVideo.style.transition = 'transform 18s ease';
      bgVideo.style.transform = 'scale(1.06)';
      const text = confessionText.join('\n\n');
      await typeWriter(text, confessionEl, 30);
      setTimeout(()=> {
        revealBtn.disabled = false;
        revealBtn.style.visibility = 'visible';
        revealBtn.focus();
      }, 700);
    }
    document.addEventListener('click', function anyClickOnce(e){
      try { startAmbient(); } catch(e){}
      document.removeEventListener('click', anyClickOnce);
    });
    playAudioBtn.addEventListener('click', () => {
      try {
        if(ambient.paused) { ambient.play(); playAudioBtn.textContent = 'Pause Ambience'; playAudioBtn.setAttribute('aria-pressed','true'); }
        else { ambient.pause(); playAudioBtn.textContent = 'Play Ambience'; playAudioBtn.setAttribute('aria-pressed','false'); }
      } catch(e){}
    });
    revealBtn.addEventListener('click', async () => {
      revealBtn.disabled = true;
      revealBtn.style.visibility = 'hidden';
      await typeWriter('\n\nAnd so, with all the music I have learnt, with all my days ahead —\n', confessionEl, 32);
      setTimeout(() => {
        proposalEl.classList.add('show');
        proposalEl.setAttribute('aria-hidden','false');
        try {
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.type = 'sine';
          o.frequency.value = 440;
          g.gain.value = 0.0001;
          g.gain.exponentialRampToValueAtTime(0.08, ctx.currentTime + 0.02);
          g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 1.1);
          o.connect(g); g.connect(ctx.destination);
          o.start();
          o.stop(ctx.currentTime + 1.1);
        } catch(e){}
      }, 480);
    });
    window.addEventListener('load', () => {
      const card = document.querySelector('.card');
      card.style.opacity = '0';
      card.style.transform = 'translateY(8px)';
      setTimeout(()=> {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 150);
      startConfessionSequence();
    });
  </script>
</body>
</html>
